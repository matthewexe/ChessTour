<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/31fd961815.js"
      crossorigin=" anonymous "
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Tournament</title>
  </head>
  <body>
    <!-- Header with logo -->
    <header>
      <div class="logo">
        <i class="fas fa-chess"></i>
        <span>ChessTour</span>
        <i class="fas fa-chess reverse"></i>
      </div>
    </header>

    <!-- Main part -->
    <main>
      <div class="container">
        <h4>If the game is a draw, continue to remake it until someone win.</h4>
        <div class="err"></div>
        <div class="games">
          <!-- Games Created -->
        </div>
        <div class="btn-next">
          <button>Finish round</button>
        </div>
      </div>
    </main>
    <!-- Print Winner -->
    <div class="winner">
      <div class="text">
        <h1>Carlsen</h1>
        <p>has woooon!</p>
      </div>
      <button><a href="./index.html">Play again</a></button>
    </div>

    <script type="module" src="./startGame.js"></script>
  </body>
</html>
