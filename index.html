<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/31fd961815.js"
      crossorigin=" anonymous "
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>ChessTour</title>
  </head>
  <body>
    <!-- Header with logo -->
    <header>
      <div class="logo">
        <i class="fas fa-chess"></i>
        <span>ChessTour</span>
        <i class="fas fa-chess reverse"></i>
      </div>
    </header>

    <!-- Main part -->
    <main>
      <div class="container">
        <div class="add-player">
          <!-- Print Error -->
          <div class="err"></div>
          <!-- Form Input Player -->
          <form action="">
            <div class="input-data">
              <span>First Name</span>
              <input type="text" />
            </div>
            <div class="input-data">
              <span>Last Name</span>
              <input type="text" />
            </div>
            <div class="input-data">
              <span>Nationality (Use Abbreviation) (2 or 3 letters)</span>
              <input type="text" />
            </div>
            <div class="input-data">
              <span>Elo</span>
              <input type="text" />
            </div>
            <input type="button" value="Add Player" id="add-to-list" />
          </form>
          <!-- Close form input player -->
          <div class="button-start">
            <div class="err"></div>
            <button id="start">Start tournament</button>
          </div>
        </div>
        <!-- Table of added players -->
        <div class="data-player">
          <h1>Players</h1>
          <table>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="content">
          <div class="input-details">
            <h2>Details</h2>
            <ul>
              <li>
                <a href="https://en.wikipedia.org/wiki/ISO_3166-1"
                  >Nationality (ISO 3166-1)</a
                >
              </li>
              <li>
                <a href="https://en.wikipedia.org/wiki/Elo_rating_system"
                  >Elo</a
                >
              </li>
            </ul>
          </div>
          <div class="src">
            <h2>Sources</h2>
            <ul>
              <li>
                <a href="https://github.com/matthewexe/ChessTour.git"
                  ><i class="fab fa-github"></i>GitHub</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="copyright">Created by matthewexe - 2021 Â©</div>
      </div>
    </footer>
    <script type="module" src="./add_player.js"></script>
    <!-- <script type="module" src="./test.js"></script> -->
  </body>
</html>
